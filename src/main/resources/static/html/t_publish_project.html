<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>创建项目</title>
	<link rel="stylesheet" type="text/css" href="../css/t_detail.css">
	<link rel="stylesheet" type="text/css" href="../dist/sweetalert.css">
</head>
<body ms-controller="project">
	<div id="header">
		<img src="../img/logo.png">
		<input type="text" name="search" class="search" placeholder="搜索">
		<div class="header_nav_link">
		    <img src="../img/avatar.png">
			<span class="dropdown"></span>
		</div>
		<div class="header_nav_link">
		    <img src="../img/plus.png">
			<span class="dropdown"></span>
		</div>
	</div>
    <div class="menu" style="right:10%">
		<div class="menu_detail" data="t_index.html">个人主页</div>
        <div class="menu_detail" id="reset_password" data="ad_modify_passwd.html">修改密码</div>
        <div class="menu_detail" id="sign_out" data="login.html">退出登录</div>
    </div>
    <div class="menu" style="right:14%">
	    <div class="menu_detail" data="t_publish_project.html">创建项目</div>
	    <div class="menu_detail" data="t_publish_paper.html">发表论文</div>
    </div>
    <div id="sub_header">
        <img src="../img/mark.png">
    	<a class="owner" href="#">拥有者</a>
    	<span>/</span>
    	<a class="proj_name" href="#">项目名称</a>
    </div>
    <div id="button_group">
    	<button class="operate" id="cancel_publish">取消</button>
    	<button class="operate" id="publish_project">发布</button>
    </div>
    <div id="content">
    	<div class="left">
    		<p class="key">名称</p><p class="value"><input type="text" name="title" placeholder="项目名称" ms-attr-value="content.name"></p><br>
	    	<p class="key">负责人</p><p class="value"><input type="text" name="author" placeholder="若有多个负责人则以逗号隔开" ms-attr-value="content.master"></p><br>
	    	<p class="key">项目时间</p><p class="value"><input type="date" name="start" ms-attr-value="content.projectTime">
	    	</p><br>
	    	<p class="key">来源</p><p class="value"><input type="text" name="source" placeholder="项目来源" ms-attr-value="content.source"></p><br>
	    	<p class="key">经费</p><p class="value"><input type="text" name="money" placeholder="项目经费" ms-attr-value="content.funds">
	    	元</p><br>
	    	<p class="key">项目介绍</p><br>
	    	<p class="value" style="margin-left:15px">
	    		<textarea placeholder="项目详情介绍" ms-attr-value="content.introduction"></textarea>
	    	</p>
    	</div>
    </div>
</body>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../dist/sweetalert.min.js"></script>
<script type="text/javascript" src="../js/avalon.js"></script>
<script type="text/javascript" src="../js/ajax.js"></script>
<script type="text/javascript" src="../js/t_detail_publish.js"></script>
</html>
