<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>科研管理系统</title>
	<link rel="stylesheet" type="text/css" href="../css/t_index.css">
	<link rel="stylesheet" type="text/css" href="../dist/sweetalert.css">
</head>
<body>
	<div id="header">
		<img src="../img/logo.png">
		<input type="text" name="search" class="search" placeholder="搜索">
		<div class="header_nav_link">
		    <img src="../img/avatar.png">
			<span class="dropdown"></span>
		</div>
		<div class="header_nav_link">
		    <img src="../img/plus.png">
			<span class="dropdown"></span>
		</div>
	</div>
    <div class="menu" style="right:10%">
		<div class="menu_detail">个人主页</div>
        <div class="menu_detail" id="reset_password">修改密码</div>
        <div class="menu_detail" id="sign_out">退出登录</div>
    </div>
    <div class="menu" style="right:14%">
	    <div class="menu_detail">发布项目</div>
	    <div class="menu_detail">发布论文</div>
    </div>
	<div id="container">
		<div id="person">
			<img src="../img/big_avatar.png">
			<div class="profile_area">
				<p id="name">某老师</p>
				<p id="loginname">5060024</p>
				<p id="intro">这是一段自我介绍自我介绍</p>
				<button>修改个人信息</button>
			</div>
			<div id="intro_detail">
				<ul>
					<li><img src="../img/people.png"><span>UESTC</span></li>
					<li><img src="../img/location.png"><span>China</span></li>
					<li><img src="../img/email.png"><a href="#">uestc_ccse@uestc.edu.cn</a></li>
					<li><img src="../img/associate.png"><a href="#">http://www.uestc.edu.cn</a></li>
				</ul>
			</div>
		</div>
		<div id="project" ms-controller="initinfo">
			<p id="pro_area">科研成果</p>
			<div class="pro_box" ms-repeat="paper" ms-attr-data="el.idPaper">
				<a href="#">{{ el.title }}</a>
				<p class="pro_intro">{{ el.abstractContent|truncate(15) }}</p>
				<p class="pro_kind">论文</p>
				<p class="pro_time">{{ el.releaseDate }}</p>
			</div>
			<div class="pro_box" ms-repeat="project" ms-attr-data="el.idProject">
				<a href="#">{{ el.name }}</a>
				<p class="pro_intro">{{ el.introduction|truncate(15) }}</p>
				<p class="pro_kind">项目</p>
				<p class="pro_time">{{ el.publishTime }}</p>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../dist/sweetalert.min.js"></script>
<script type="text/javascript" src="../js/avalon.js"></script>
<script type="text/javascript" src="../js/ajax.js"></script>
<script type="text/javascript" src="../js/t_index.js"></script>
</html>
