<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link type="text/css" href="../css/ad_modify_passwd.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <img  class="logo" src="../img/logo.png"/>
            <input class="search" type="text" placeholder="搜索"/>
            <span class="avatar_holder">
                <img class="small_avatar" src="../img/avatar.png"/>
                <span class="arrow"></span>
            </span>
        </div>
    </div>
    <div class="content">
        <div class="menu">
            <div class="menu_detail" id="reset_password">修改密码</div>
            <div class="menu_detail" id="sign_out">退出登录</div>
        </div>
        <div class="boxed">
            <h3>Change Password</h3>
            <div class="change_info">
                <div class="info_detail">
                    <p>Old password</p>
                    <input class="input_detail" type="password"/>
                </div>
            </div>
            <div class="change_info">
                <div class="info_detail">
                    <p>New password</p>
                    <input class="input_detail" type="password"/>
                </div>
            </div>
            <div class="change_info">
                <div class="info_detail">
                    <p>Confirm new password</p>
                    <input class="input_detail" type="password"/>
                </div>
            </div>
            <button class="password_submit">Update password</button>
            <a href="#">I forgot my password</a>
        </div>
    </div>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/ad_modify_passwd.js"></script>
</body>
</html>
