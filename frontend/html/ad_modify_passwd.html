<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link type="text/css" href="../css/ad_modify_passwd.css" rel="stylesheet"/>
</head>
<body>
    <div id="header">
        <img src="../img/logo.png">
        <input type="text" name="search" class="search" placeholder="搜索">
        <div class="header_nav_link">
            <img src="../img/avatar.png">
            <span class="dropdown"></span>
        </div>
        <div class="header_nav_link">
            <img src="../img/plus.png">
        <span class="dropdown"></span>
    </div>
</div>
    <div class="content">
        <div class="menu">
            <div class="menu_detail" id="index">个人主页</div>
            <div class="menu_detail" id="reset_password">修改密码</div>
            <div class="menu_detail" id="sign_out">退出登录</div>
        </div>
        <div class="boxed">
            <h3>修改密码</h3>
            <div class="change_info">
                <div class="info_detail">
                    <p>旧密码</p>
                    <input class="input_detail" type="password"/>
                </div>
            </div>
            <div class="change_info">
                <div class="info_detail">
                    <p>新密码</p>
                    <input class="input_detail" type="password"/>
                </div>
            </div>
            <div class="change_info">
                <div class="info_detail">
                    <p>确认新密码</p>
                    <input class="input_detail" type="password"/>
                </div>
            </div>
            <button class="password_submit">确认修改</button>
            <a href="#">忘记密码?</a>
        </div>
    </div>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/ad_modify_passwd.js"></script>
</body>
</html>
