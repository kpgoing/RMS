<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link type="text/css" href="../css/search.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <img  class="logo" src="../img/logo.png"/>
            <span class="avatar_holder">
                <img class="small_avatar" src="../img/avatar.png"/>
                <span class="arrow"></span>
            </span>
            <div class="menu">
                <div class="menu_detail" id="reset_password">修改密码</div>
                <div class="menu_detail" id="sign_out">退出登录</div>
            </div>
        </div>
        <div class="content">
            <div class="search">
                <span>Search</span>
                <input type="text" class="input_search"/>
                <button class="button_search">搜索</button>
            </div>
            <div class="result">
                <div class="result_menu">
                    <span>论文</span>
                    <span>项目</span>
                    <span>用户</span>
                </div>
                <div class="result_detail">
                    <p class="result_number">我们找到100条结果</p>
                    <div class="result_blocks">
                        <p class="headline">Huanpoo</p>
                        <p class="abstract">这是摘要</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/avalon.js"></script>
    <script type="text/javascript" src="../js/search.js"></script>
</body>
</html>
