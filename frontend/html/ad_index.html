<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员主页</title>
    <link type="text/css" href="../css/ad_index.css" rel="stylesheet">
</head>
<body>
        <div class="header">
            <img  class="logo" src="../img/logo.png"/>
            <input class="search" type="text" placeholder="搜索"/>
            <span class="avatar_holder">
                <img class="small_avatar" src="../img/avatar.png"/>
                <span class="arrow"></span>
            </span>
        </div>
        <div class="content">
            <div class="menu">
                <div class="menu_detail" id="ad_index">个人主页</div>
                <div class="menu_detail" id="reset_password">修改密码</div>
                <div class="menu_detail" id="sign_out">退出登录</div>
            </div>
            <div class="latest_info">
                <span class = "info_holder">
                    <img class="mark" src="../img/paper.png">
                    <span class="info_detail">
                        <a>黄俊钦</a>
                        <span>创建</span>
                        <a>项目</a>
                        <span class="create_time">24天前</span>
                    </span>
                </span>
                 <span class = "info_holder">
                    <img class="mark" src="../img/paper.png"/>
                    <span class="info_detail" href="#">黄俊钦是傻逼</span>
                </span>
            </div>
            <div class="message_box">
                <div class="amount">当前有<span style="font-weight: bold">10</span>条待审核注册信息</div>
                <div class="message">
                    <p class="headline">注册信息审核</p>
                    <span class="review_holder">姓名：<span>李悦</span></span>
                    <span class="review_holder">身份证号：<span >142326199702260821</span></span>
                    <span class="review_holder">手机号：<span>13438875386</span></span>
                    <span class="review_holder">邮箱账号：<span>ly_uestc@outlook.com</span></span>
                    <span class="review_holder">教师工号：<span>123456</span></span>
                    <span class="review_holder">学院：<span>计算机科学与工程学院</span></span>
                    <button class="pass">通过</button>
                    <button class="refuse">拒绝</button>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/avalon.js"></script>
    <script type="text/javascript" src="../js/ad_index.js"></script>
</body>
</html>
