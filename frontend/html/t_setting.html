<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <link type="text/css" href="../css/t_setting.css" rel="stylesheet"/>
</head>
<body>
    <div id="header">
        <img src="../img/logo.png">
        <input type="text" name="search" class="search" placeholder="搜索">
        <div class="header_nav_link">
            <img src="../img/avatar.png">
            <span class="dropdown"></span>
        </div>
        <div class="header_nav_link">
            <img src="../img/plus.png">
            <span class="dropdown"></span>
        </div>
    </div>
    <div class="menu" style="right:10%">
        <div class="menu_detail">个人主页</div>
        <div class="menu_detail" id="reset_password">修改密码</div>
        <div class="menu_detail" id="sign_out">退出登录</div>
    </div>
    <div class="menu" style="right:14%">
        <div class="menu_detail">发布项目</div>
        <div class="menu_detail">发布论文</div>
    </div>
    <div class="boxed">
        <h3>个人基本信息</h3>
        <div class="change_info">
            <div class="info_detail">
                <p>头像</p>
                <img src="../img/big_avatar.png" class="big_avatar"/>
                <span class="upload">
                    <input type="button"  value="上传头像"/>
                </span>

            </div>
        </div>
        <div class="change_info">
            <div class="info_detail">
                <p>姓名</p>
                <input class="input_detail disabled" value="李悦" type="text" disabled="disabled"/>
            </div>
        </div>
        <div class="change_info">
            <div class="info_detail">
                <p>账号</p>
                <input class="input_detail disabled" value="123456" type="text" disabled="disabled"/>
            </div>
        </div>
        <div class="change_info">
            <div class="info_detail">
                <p>身份证号</p>
                <input class="input_detail disabled" disabled="disabled"  value="14232619974632671882" type="text"/>
            </div>
        </div>
    </div>
    <div class="boxed">
        <h3>个人详细信息</h3>
        <div class="change_info">
            <div class="info_detail">
                <p>出生年月</p>
                <input class="input_detail" type="date"/>
            </div>
        </div>
        <div class="change_info">
            <div class="info_detail">
                <p>手机号</p>
                <input class="input_detail" type="text"/>
            </div>
        </div>
        <div class="change_info">
            <div class="info_detail">
                <p>邮箱地址</p>
                <input class="input_detail" type="text"/>
            </div>
        </div>
        <div class="change_info">
            <div class="info_detail">
                <p>工作单位</p>
                <input class="input_detail" type="text"/>
            </div>
        </div>
        <div class="change_info">
            <div class="info_detail">
                <p>学院</p>
                <input class="input_detail" type="text"/>
            </div>
        </div>
        <div class="change_info">
            <div class="info_detail">
                <p>教育经历</p>
                <textarea class="edu_detail"></textarea>
            </div>
        </div>
        <input type="button" name="send" value="更新信息"/>
    </div>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/avalon.js"></script>
    <script type="text/javascript" src="../js/t_setting.js"></script>
</body>
</html>
